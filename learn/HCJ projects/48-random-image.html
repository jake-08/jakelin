<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tag for Google Search Results -->
    <title>Random Image Feed</title>
    <meta name="description" content="" />

    <!-- Meta Tag for Mobile Devices  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <!-- Meta Tag for Facebook -->
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://jake-08.github.io/jakelin.github.io/posts/" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://jake-08.github.io/jakelin.github.io/images/" />

    <!-- Favicon -->
    <link href="../../images/jakepic.jpeg" rel="icon" />

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <!-- Font Awesome CDM -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <!-- Github -->
    <!-- https://github.com/bradtraversy/50projects50days -->

    <!-- Internal Style Sheet -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      .title {
        margin: 10px 0 0;
        text-align: center;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        max-width: 1000px;
      }

      .container img {
        object-fit: cover;
        margin: 10px;
        height: 300px;
        width: 300px;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Random Image Feed</h1>
    <div class="container"></div>
  </body>
  <!-- Internal JavaScript -->
  <script>
    const container = document.querySelector(".container");
    const unsplashURL = "https://source.unsplash.com/random/";
    const rows = 10;

    for (let i = 0; i < rows * 3; i++) {
      const img = document.createElement("img");
      img.src = `${unsplashURL}${getRandomSize()}`;
      container.appendChild(img);
    }

    function getRandomSize() {
      return `${getRandomNr()}x${getRandomNr()}`;
    }

    function getRandomNr() {
      return Math.floor(Math.random() * 10) + 300;
    }
  </script>
</html>
