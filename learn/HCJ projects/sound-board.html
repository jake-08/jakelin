    <!-- Meta Tag for Facebook -->

    <meta property="og:title" content="" />

    <meta property="og:image" content="https://jake-08.github.io/jakelin.github.io/images/" />

    <!-- Favicon -->
    <link href="../../images/jakepic.jpeg" rel="icon" />

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <!-- Font Awesome CDM -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <!-- Github -->

    <!-- Internal Style Sheet -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: rgb(164, 100, 223);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }

      .btn {
        background-color: rebeccapurple;
        border-radius: 5px;
        border: none;
        color: white;
        margin: 1rem;
        padding: 1.5rem 3rem;
        font-size: 1.2rem;
        font-family: inherit;
        cursor: pointer;
      }

      .btn:hover {
        opacity: 0.9;
      }

      .btn:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <audio id="applause" src="sounds/sound-board_sounds_applause.mp3"></audio>
    <audio id="boo" src="sounds/sound-board_sounds_boo.mp3"></audio>
    <audio id="gasp" src="sounds/sound-board_sounds_gasp.mp3"></audio>
    <audio id="tada" src="sounds/sound-board_sounds_tada.mp3"></audio>
    <audio id="victory" src="sounds/sound-board_sounds_victory.mp3"></audio>
    <audio id="wrong" src="sounds/sound-board_sounds_wrong.mp3"></audio>

    <div id="buttons"></div>
  </body>
  <!-- Internal JavaScript -->
  <script>
    const sounds = ["applause", "boo", "gasp", "tada", "victory", "wrong"];

    sounds.forEach((sound) => {
      const btn = document.createElement("button");
      btn.classList.add("btn");

      btn.innerText = sound;

      btn.addEventListener("click", () => {
        stopSongs();
        document.getElementById(sound).play();
      });

      document.getElementById("buttons").appendChild(btn);
    });

    function stopSongs() {
      sounds.forEach((sound) => {
        const song = document.getElementById(sound);
        song.pause();
        song.currentTime = 0;
      });
    }
  </script>
</html>
