<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tag for Google Search Results -->
    <title>Spit Landing Page</title>
    <meta name="description" content="" />

    <!-- Meta Tag for Mobile Devices  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <!-- Meta Tag for Facebook -->
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://jake-08.github.io/jakelin.github.io/posts/" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://jake-08.github.io/jakelin.github.io/images/" />

    <!-- Favicon -->
    <link href="../../images/jakepic.jpeg" rel="icon" />

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />

    <!-- Font Awesome CDM -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <!-- Github -->
    <!-- https://github.com/bradtraversy/50projects50days -->

    <!-- Internal Style Sheet -->
    <style>
      :root {
        --left-bg-color: rgba(87, 84, 236, 0.7);
        --right-bg-color: rgba(43, 43, 43, 0.8);
        --left-btn-hover-color: rgba(87, 84, 236, 1);
        --right-btn-hover-color: rgba(28, 122, 28, 1);
        --hover-width: 75%;
        --other-width: 25%;
        --speed: 1000ms;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }

      h1 {
        font-size: 3.5rem;
        color: white;
        position: absolute;
        left: 50%;
        top: 20%;
        transform: translateX(-50%);
        white-space: nowrap;
      }

      .btn {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        left: 50%;
        top: 40%;
        transform: translateX(-50%);
        text-decoration: none;
        color: white;
        border: #fff solid 0.2rem;
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
        width: 15rem;
        padding: 1.5rem;
      }

      .split.left .btn:hover {
        background-color: var(--left-btn-hover-color);
        border-color: var(--left-btn-hover-color);
      }

      .split.right .btn:hover {
        background-color: var(--right-btn-hover-color);
        border-color: var(--right-btn-hover-color);
      }

      .container {
        position: relative;
        width: 100%;
        height: 100%;
        background: #333;
      }

      .split {
        position: absolute;
        width: 50%;
        height: 100%;
        overflow: hidden;
      }

      .split.left {
        left: 0;
        background: url("../../images/ps5.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .split.left::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--left-bg-color);
      }

      .split.right {
        right: 0;
        background: url("../../images/xbox.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .split.right::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--right-bg-color);
      }

      .split.right,
      .split.left,
      .split.right::before,
      .split.left::before {
        transition: all var(--speed) ease-in-out;
      }

      .hover-left .left {
        width: var(--hover-width);
      }

      .hover-left .right {
        width: var(--other-width);
      }

      .hover-right .right {
        width: var(--hover-width);
      }

      .hover-right .left {
        width: var(--other-width);
      }

      @media (max-width: 800px) {
        h1 {
          font-size: 2rem;
          top: 30%;
        }
        .btn {
          width: 12rem;
          padding: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="split left">
        <h1>Playstation 5</h1>
        <a href="#" class="btn">Buy Now</a>
      </div>
      <div class="split right">
        <h1>XBox Series X 5</h1>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
  </body>
  <!-- Internal JavaScript -->
  <script>
    const left = document.querySelector(".left");
    const right = document.querySelector(".right");
    const container = document.querySelector(".container");

    left.addEventListener("mouseenter", () => container.classList.add("hover-left"));
    left.addEventListener("mouseleave", () => container.classList.remove("hover-left"));
    right.addEventListener("mouseenter", () => container.classList.add("hover-right"));
    right.addEventListener("mouseleave", () => container.classList.remove("hover-right"));
  </script>
</html>
