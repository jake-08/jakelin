<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tag for Google Search Results -->
    <title>Random Choice Picker</title>
    <meta name="description" content="" />

    <!-- Meta Tag for Mobile Devices  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <!-- Meta Tag for Facebook -->
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://jake-08.github.io/jakelin.github.io/posts/" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://jake-08.github.io/jakelin.github.io/images/" />

    <!-- Favicon -->
    <link href="../../images/jakepic.jpeg" rel="icon" />

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />

    <!-- Internal Style Sheet -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #2b88f0;
        font-family: "Roboto", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }

      h3 {
        color: white;
        margin: 10px 0 20px;
        text-align: center;
      }

      .container {
        width: 500px;
      }

      textarea {
        border: none;
        display: block;
        width: 100%;
        height: 100px;
        padding: 10px;
        margin: 0 0 20px;
        font-size: 16px;
      }

      .tag {
        background-color: #f0932b;
        color: #fff;
        border-radius: 50px;
        padding: 10px 20px;
        margin: 0 5px 10px 0;
        font-size: 14px;
        display: inline-block;
      }

      .tag.highlight {
        background-color: #273c75;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the choices divided by a comma (','). <br />
        Press enter when you're done
      </h3>
      <textarea placeholder="Enter choices here..." id="textarea"></textarea>

      <div id="tags"></div>
    </div>
  </body>
  <!-- Internal JavaScript -->
  <script>
    const tagsEl = document.getElementById("tags");
    const textarea = document.getElementById("textarea");

    textarea.focus();

    textarea.addEventListener("keyup", (e) => {
      createTags(e.target.value);

      if (e.key == "Enter") {
        setTimeout(() => {
          e.target.value = "";
        }, 10);
        randomSelect();
      }
    });

    console.log(" ".trim());

    function createTags(input) {
      const tags = input
        .split(",")
        .filter((tag) => tag.trim() !== "")
        .map((tag) => tag.trim());

      tagsEl.innerHTML = "";

      tags.forEach((tag) => {
        const tagEl = document.createElement("span");
        tagEl.classList.add("tag");
        tagEl.innerText = tag;
        tagsEl.appendChild(tagEl);
      });
    }

    function randomSelect() {
      const times = 30;

      const interval = setInterval(() => {
        const randomTag = pickRandomTag();
        highlightTag(randomTag);
        setTimeout(() => {
          unhighlightTag(randomTag);
        }, 100);
      }, 100);

      setTimeout(() => {
        clearInterval(interval);
        setTimeout(() => {
          const randomTag = pickRandomTag();
          highlightTag(randomTag);
        }, 100);
      }, times * 100);
    }

    function pickRandomTag() {
      const tags = document.querySelectorAll(".tag");
      return tags[Math.floor(Math.random() * tags.length)];
    }

    function highlightTag(tag) {
      tag.classList.add("highlight");
    }

    function unhighlightTag(tag) {
      tag.classList.remove("highlight");
    }
  </script>
</html>
