<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tag for Google Search Results -->
    <title>Netflix Mobile Navigation</title>
    <meta name="description" content="" />

    <!-- Meta Tag for Mobile Devices  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <!-- Meta Tag for Facebook -->
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://jake-08.github.io/jakelin.github.io/posts/" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://jake-08.github.io/jakelin.github.io/images/" />

    <!-- Favicon -->
    <link href="../../images/jakepic.jpeg" rel="icon" />

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet" />

    <!-- Font Awesome CDM -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <!-- Github -->
    <!-- https://github.com/bradtraversy/50projects50days -->

    <!-- Internal Style Sheet -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Muli", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .text {
        text-transform: uppercase;
      }

      .logo {
        width: 100px;
      }

      .nav-btn {
        border: none;
        background-color: transparent;
        cursor: pointer;
        font-size: 20px;
      }

      .open-btn {
        position: fixed;
        top: 10px;
        left: 10px;
      }

      .nav {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }

      .nav.visible {
        transform: translateX(0);
      }

      .nav-black {
        background-color: rgb(34, 31, 31);
        width: 60%;
        max-width: 480px;
        min-width: 320px;
        transition-delay: 0.4s;
      }

      .nav-black.visible {
        transition-delay: 0s;
      }

      .nav-red {
        background-color: rgb(229, 9, 20);
        width: 95%;
        transition-delay: 0.2s;
      }

      .nav-red.visible {
        transition-delay: 0.2s;
      }

      .nav-white {
        background-color: #fff;
        width: 95%;
        padding: 40px;
        position: relative;
        transition-delay: 0s;
      }

      .nav-white.visible {
        transition-delay: 0.4s;
      }

      .close-btn {
        position: absolute;
        top: 40px;
        right: 30px;
        opacity: 0.3;
      }

      .list {
        list-style-type: none;
        padding: 0;
      }

      .list li {
        margin: 20px 0;
      }

      .list li a {
        color: rgb(34, 31, 31);
        font-size: 14px;
        text-decoration: none;
        text-transform: uppercase;
      }

      .list ul {
        list-style-type: none;
        padding: 0;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="nav-btn open-btn">
      <i class="fas fa-bars"></i>
    </div>

    <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014-700x188.png" alt="Logo" class="logo" />

    <p class="text">Mobile Navigation</p>

    <div class="nav nav-black">
      <div class="nav nav-red">
        <div class="nav nav-white">
          <button class="nav-btn close-btn">
            <i class="fas fa-times"></i>
          </button>

          <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014-700x188.png" alt="Logo" class="logo" />

          <ul class="list">
            <li><a href="#">Teams</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Life at Netflix</a></li>
            <li>
              <ul>
                <li><a href="#">Netflix culture memo</a></li>
                <li><a href="#">Work life balance</a></li>
                <li><a href="#">Inclusion & diversity</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <!-- Internal JavaScript -->
  <script>
    const open_btn = document.querySelector(".open-btn");
    const close_btn = document.querySelector(".close-btn");
    const nav = document.querySelectorAll(".nav");

    open_btn.addEventListener("click", () => {
      nav.forEach((nav_el) => nav_el.classList.add("visible"));
    });

    close_btn.addEventListener("click", () => {
      nav.forEach((nav_el) => nav_el.classList.remove("visible"));
    });
  </script>
</html>
