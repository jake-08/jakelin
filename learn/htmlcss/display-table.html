<html>
  <head>
    <title>Diplay Table</title>

  <body>
    <div class="main-container">
      <div class="secondary-container">
        <h2>CSS <code>display:table</code></h2>
        <p class="display-table-text">The CSS table model is based on the HTML table model</p>
        <p class="display-table-text">
          A table is divided into ROWS, and each row contains one or more cells. Cells are children of ROWS, they are
          NEVER children of columns.
        </p>
        <div class="display-table">
          <div>
            <div>0, 0</div>
            <div>0, 1</div>
          </div>
          <div>
            <div>1, 0</div>
            <div>1, 1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
