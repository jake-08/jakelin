    <style>
      .display-table {
        display: table;
        width: 100%;
      }

      .display-table > div {
        display: table-row;
      }

      .display-table > div > div {
        display: table-cell;
        padding: 5px;

        border: #000000 solid 1px;
      }

      .display-table-text {
        background-color: var(--borderColor);
        display: table;
      }

      .without-display-table-text {
        background-color: var(--mainColor);
      }
    </style>

            <h1>CSS <code>display:table</code></h1>
            <p class="display-table-text">The CSS table model is based on the HTML table model</p>
            <p class="display-table-text">A table is divided into ROWS, and each row contains one or more cells.</p>
            <p class="without-display-table-text">Cells are children of ROWS, they are NEVER children of columns.</p>
            <div class="display-table">
