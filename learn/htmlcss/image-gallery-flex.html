    <style>
      #image-gallery-flex h2 {
        text-align: center;
      }

      ul.gallery-flex-container {
        list-style-type: none;
        display: flex;
        flex-wrap: wrap;
        padding: 0;
        gap: 10px;
      }

      li.gallery-flex-image {
        height: 40vh;
        flex-grow: 1;
      }

      li.gallery-flex-image img {
        max-height: 100%;
        min-width: 100%;
        object-fit: cover;
      }

      .gallery-flex-image img:hover {
        transform: scale(1.1);
      }

      @media (max-width: 480px) {
        li.gallery-flex-image {
          height: auto;
          width: 100%;
        }

        li.gallery-flex-image img {
          width: 100%;
          max-height: 75vh;
          min-width: 0;
        }
      }

      /* Media query to remove hover effect on small screen */
      @media (hover: hover) {
        .image-container img:hover {
          transform: scale(1.1);
        }

        .gallery-flex-image img:hover {
          transform: scale(1.1);
        }
      }
    </style>
