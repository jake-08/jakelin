<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tag for Google Search Results -->
    <title>Toast Notification</title>
    <meta name="description" content="" />

    <!-- Meta Tag for Mobile Devices  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <!-- Meta Tag for Facebook -->
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://jake-08.github.io/jakelin.github.io/posts/" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://jake-08.github.io/jakelin.github.io/images/" />

    <!-- Favicon -->
    <link href="../../images/jakepic.jpeg" rel="icon" />

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <!-- Font Awesome CDM -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <!-- Github -->
    <!-- https://github.com/bradtraversy/50projects50days -->

    <!-- Internal Style Sheet -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: rebeccapurple;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }

      .btn {
        background-color: #fff;
        color: rebeccapurple;
        font-family: inherit;
        font-weight: bold;
        padding: 1rem 2rem;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      .btn:focus {
        outline: none;
      }

      .btn:active {
        transform: scale(0.98);
      }

      #toasts {
        position: fixed;
        bottom: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .toast {
        background-color: #fff;
        border-radius: 5px;
        padding: 1rem 2rem;
        margin: 0.5rem;
      }

      .toast.info {
        color: rebeccapurple;
      }

      .toast.success {
        color: green;
      }

      .toast.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="toasts"></div>

    <div class="btn" id="button">Show Notification</div>
  </body>
  <!-- Internal JavaScript -->
  <script>
    const button = document.getElementById("button");
    const toasts = document.getElementById("toasts");

    const messages = ["Message One", "Message Two", "Message Three", "Message Four"];
    const types = ["info", "success", "error"];

    button.addEventListener("click", () => createNotification());

    function createNotification(message = null, type = null) {
      const notif = document.createElement("div");
      notif.classList.add("toast");
      notif.classList.add(type ? type : getRandomType());

      notif.innerText = message ? message : getRandomMessage();

      toasts.appendChild(notif);

      setTimeout(() => {
        notif.remove();
      }, 3000);
    }

    function getRandomMessage() {
      return messages[Math.floor(Math.random() * messages.length)];
    }

    function getRandomType() {
      return types[Math.floor(Math.random() * types.length)];
    }
  </script>
</html>
