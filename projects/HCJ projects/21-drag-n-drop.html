<html>
  <head>
    <!-- Meta Tag for Google Search Results -->

    <!-- Meta Tag for Mobile Devices  -->

    <!-- Meta Tag for Facebook -->
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://jake-08.github.io/jakelin.github.io/posts/" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="https://jake-08.github.io/jakelin.github.io/images/" />

    <!-- Favicon -->
    <link href="../../images/jakepic.jpeg" rel="icon" />

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />

    <!-- Font Awesome CDM -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <!-- Github -->

    <!-- Internal Style Sheet -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: steelblue;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }

      .empty {
          height: 150px;
          width: 150px;
          margin: 10px;
          border: solid 3px black;
          background: white;
      }

      .fill {
          background-image: url(../../images/jakepic.jpeg);
          height: 145px;
          width: 145px;
          cursor: pointer;
          background-size: cover;
      }

      .hold {
          border: solid 5px #ccc ;
      }

      .hovered {
          background-color: #333;
          border-color: white;
          border-style: dashed;
      }

      @media (max-width: 800px) {
          body {
              flex-direction: column;
          }
      }
    </style>
  </head>
  <body>
      <div class="empty">
          <div class="fill" draggable="true"></div>
      </div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
  </body>
  <!-- Internal JavaScript -->
  <script>
      const fill = document.querySelector('.fill')
      const empties = document.querySelectorAll('.empty')

      fill.addEventListener('dragstart', dragStart)
      fill.addEventListener('dragend', dragEnd)

      for(const empty of empties) {
          empty.addEventListener('dragover', dragOver)
          empty.addEventListener('dragenter', dragEnter)
          empty.addEventListener('dragleave', dragLeave)
          empty.addEventListener('drop', dragDrop)
      }


      function dragStart() {
          this.className += ' hold'
          setTimeout(() => this.className = 'invisible', 0)
      }

      function dragEnd() {
        this.className = 'fill'
      }

      function dragOver(e) {
        e.preventDefault()
      }

      function dragEnter(e) {
        e.preventDefault()
        this.className += ' hovered'
      }

      function dragLeave() {
          this.className = 'empty'
      }

      function dragDrop() {
          this.className = 'empty'
          this.append(fill)
      }
  </script>
</html>
