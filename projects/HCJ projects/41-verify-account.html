    <link href="../../images/jakepic.jpeg" rel="icon" />

    <!-- CSS  -->

    <!-- Font Awesome CDM -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

      crossorigin="anonymous"

    <!-- Internal Style Sheet -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #fbfcfe;
        font-family: "Muli", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }

      .container {
        background-color: #fff;
        border: 3px #000 solid;
        border-radius: 10px;
        padding: 30px;
        margin: 10px;
        max-width: 1000px;
        text-align: center;
      }

      .code-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 40px 20px;
      }

      .code {
        border-radius: 5px;
        font-size: 75px;
        height: 120px;
        width: 100px;
        border: 1px solid #eee;
        margin: 1%;
        text-align: center;
        font-weight: 300px;
        -moz-appearance: textfield;
      }

      .code::-webkit-outer-spin-button,
      .code::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .code:valid {
        border-color: #3498db;
        box-shadow: 0 10px 10px -5px rgba(0, 0, 0, 0.25);
      }

      .info {
        background-color: #eaeaea;
        display: inline-block;
        padding: 10px;
        line-height: 20px;
        max-width: 400px;
        color: #777;
        border-radius: 5px;
      }

      @media (max-width: 800px) {
        .code-container {
          flex-wrap: wrap;
        }

        .code {
          font-size: 60px;
          height: 80px;
          max-width: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Verify Your Account</h2>
      <p>
        We emailed you the six digit code to cool_guy@email.com <br />
        Enter the code below to confirm your email address.
      </p>
      <div class="code-container">
        <input type="number" class="code" placeholder="-" min="0" max="9" required />
        <input type="number" class="code" placeholder="-" min="0" max="9" required />
        <input type="number" class="code" placeholder="-" min="0" max="9" required />
        <input type="number" class="code" placeholder="-" min="0" max="9" required />
        <input type="number" class="code" placeholder="-" min="0" max="9" required />
        <input type="number" class="code" placeholder="-" min="0" max="9" required />
      </div>
      <small class="info">This is design only. We didn't actually send you an email as we don't have your email, right?</small>
    </div>
  </body>
  <!-- Internal JavaScript -->
  <script>
    const codes = document.querySelectorAll(".code");
    codes[0].focus();
    codes.forEach((code, idx) => {
      code.addEventListener("keydown", (e) => {
        if (e.key >= 0 && e.key <= 9) {
          console.log(idx);
          codes[idx].value = "";
          setTimeout(() => codes[idx + 1].focus(), 10);
        } else if (e.key === "Backspace") {
          setTimeout(() => codes[idx - 1].focus(), 10);
        }
      });
    });
  </script>
</html>
