<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <!-- Favicon -->
    <link href="../../../images/jakepic.jpeg" rel="icon" />
  </head>
  <body>
    <div class="container p-4">
      <h3>Progress Bar</h3>
      <div class="progress mt-2">
        <div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated w-25" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          25% Preparing Input Data
        </div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated w-50" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          50% Getting Highlighter Outputs
        </div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated w-75" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          75% Sending requests to Binder
        </div>
      </div>
      <div class="progress mt-2">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated w-100" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          100% Bulk Generation Complete
        </div>
      </div>
    </div>
    <div class="container p-4">
      <button type="button" class="btn btn-success btn-modal" data-bs-toggle="modal" data-bs-target="#progress-modal">Open Progress Modal</button>
      <!-- Populate Progress Modal -->
      <div class="modal fade" id="progress-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="getuserLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="getUserLabel">Document Generating</h5>
            </div>
            <div class="modal-body">
              <div class="progress mt-2">
                <div
                  class="progress-bar bg-success progress-bar-striped progress-bar-animated w-100"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  100% Bulk Generation Complete
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">Download</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
  integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
