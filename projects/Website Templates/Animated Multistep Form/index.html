<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Mulistep Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!-- Favicon -->
    <link href="../../../images/jakepic.jpeg" rel="icon" />
</head>
<body>
    <form class="multi-step-form" data-multi-step>
        <div class="card" data-step="1">
            <h2 class="step-title">This is step 1</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email"> 
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password"> 
            </div>
            <button type="button" data-next>Next</button>
        </div>
        <div class="card" data-step="2">
            <h2 class="step-title">This is step 2</h2>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address"> 
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="city" name="city" id="city"> 
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="zipcode" name="zipcode" id="city"> 
            </div>
            <button type="button" data-previous>Previous</button>
            <button type="button" data-next>Next</button>
        </div>
        <div class="card" data-step="3">
            <h2 class="step-title">This is step 3</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName"> 
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="lastName" name="lastName" id="lastName"> 
            </div>
            <button type="button" data-previous>Previous</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
